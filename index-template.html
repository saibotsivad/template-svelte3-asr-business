<!doctype html>
<html lang="en-US">
<head>
	<meta charset="utf8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>{{title}}</title>

	<!-- Icons and webapp theme coloring across all platforms. -->
	<link rel="apple-touch-icon" sizes="180x180" href="asset/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="asset/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="asset/favicon/favicon-16x16.png">
	<link rel="manifest" href="manifest.webmanifest">
	<link rel="mask-icon" href="asset/favicon/safari-pinned-tab.svg" color="{{safariTabColor}}">
	<link rel="shortcut icon" href="asset/favicon/favicon.ico">
	<meta name="apple-mobile-web-app-title" content="{{shortName}}">
	<meta name="application-name" content="{{shortName}}">
	<meta name="msapplication-TileColor" content="{{microsoftTileColor}}">
	<meta name="msapplication-config" content="browserconfig.xml">
	<meta name="theme-color" content="{{themeColor}}">

	{{#styles}}
	<link rel="stylesheet" href="{{.}}">
	{{/styles}}

	{{#twitterUsername}}
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@{{twitterUsername}}">
	<meta name="twitter:creator" content="@{{twitterUsername}}">
	<meta name="twitter:image" content="{{{baseUrl}}}/asset/twitter-card.png">
	{{/twitterUsername}}

	{{#serviceWorker}}
	<script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('serviceworker.js')
		}
	</script>
	{{/serviceWorker}}

	<script defer src="bundle.js"></script>
</head>

<body>
</body>

</html>
